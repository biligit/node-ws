<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试网页</title>
    <style>
        /* 页面背景 */
        body {
            background-image: url('https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&dpr=1080&w=1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        /* 仅h1样式 */
        h1 {
            color: #2c3e50;
            text-align: center;
            padding: 25px;
            margin: 30px auto;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.9) 0%, rgba(37, 117, 252, 0.9) 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-size: 2.8rem;
            max-width: 800px;
            backdrop-filter: blur(2px);
        }
        
        /* 超链接样式 */
        a {
            display: block;
            text-align: center;
            color: white;
            font-size: 1.4rem;
            text-decoration: none;
            margin: 20px auto 0;
            padding: 25px 40px;
            max-width: 100px;
            width: 100%;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.9) 0%, rgba(0, 0, 255, 0.9) 100%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            backdrop-filter: blur(2px);
        }
        
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>测试网页</h1>
    <a href="https://example.com" target="_blank">测试</a>
</body>
    </html>
